<div>
  <span ivh-treeview-toggle>
    <span ivh-treeview-twistie></span>
  </span>
  <span ng-if="trvw.useCheckboxes() && trvw.isLeaf(node)" ivh-treeview-checkbox> </span>
  <span ng-click="showDetail(trvw.label(node))" class="ivh-treeview-node-label" ivh-treeview-toggle>
    {{ ::trvw.label(node) }}
  </span>
  <div ng-if="trvw.isExpanded(node)" ivh-treeview-children></div>
</div>
