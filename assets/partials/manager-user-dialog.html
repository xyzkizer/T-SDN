<style type="text/css">
    /*md-input-container {*/
        /*margin: 10px 0;*/
    /*}*/
</style>
<md-dialog flex="40" aria-label="Create Service">
    <form name="uForm" novalidate ng-submit="ctrl.submit(uForm)" role="form" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-show="isEditUser">修改用户</h2>
                <h2 ng-show="!isEditUser">创建用户</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <md-icon md-svg-src="images/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" flex>
                <div style="padding-right: 1em;">
                    <div layout-gt-xs="row">
                        <div layout-gt-xs="column" flex>
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex>
                                    <input required ng-maxlength="16" ng-trim="true"
                                           type="text"
                                           name="username"
                                           ng-readonly="isEditUser"
                                           ng-model="user.username"
                                           placeholder="用户名"/>
                                </md-input-container>
                                <md-input-container class="md-block" flex>
                                    <input required ng-maxlength="16"
                                           type="password"
                                           name="password"
                                           ng-model="user.password"
                                           placeholder="密码"/>
                                </md-input-container>
                            </div>
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex>
                                    <input required ng-maxlength="16" ng-trim="true"
                                           type="text"
                                           name="name"
                                           ng-model="user.name"
                                           placeholder="姓名"/>
                                </md-input-container>
                                <md-input-container class="md-block" flex>
                                    <label>角色</label>
                                    <md-select required ng-model="user.role" placeholder="角色">
                                        <md-option ng-value="role" ng-repeat="role in roles">{{role}}</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div layout-gt-xs="row">
                                <md-input-container class="md-block" flex>
                                    <input required ng-pattern="/^(\+\d{2,3}\-)?\d{11}$/"
                                           type="text"
                                           name="mobile"
                                           ng-model="user.mobile"
                                           placeholder="手机号码"/>
                                </md-input-container>
                                <md-input-container class="md-block" flex>
                                    <input required
                                           type="email"
                                           name="email"
                                           ng-model="user.email"
                                           placeholder="邮箱"/>
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button type="submit" aria-label="submit" class="md-primary" ng-disabled="uForm.$invalid">
                提交
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
